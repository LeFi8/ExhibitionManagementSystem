<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exhibition</title>
    <link rel="stylesheet" href="/static/assets/css/style.css">
</head>
<body>

<header th:replace="fragments/header"></header>

<div class="row">
    <div class="column">
        <h2 class="exh-title">Underworld Journey</h2>

        <p>Available from: 01/06/2023</p>
        <p>To: 14/07/2023</p>
        <p>Location: Koszykowa 86, Warszawa</p>
        <p>Standard normal price: 10zl</p>

        <div class="button-container">
            <button >EXPLORE ARTWORKS</button>
            <button >MAKE A RESERVATION</button>
        </div>
    </div>

    <div class="column">
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Creation Year</th>
                <th>Artist</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="exhibition : ${exhibitions}">
                <td th:text="hello"></td>
                <td th:text="!"></td>
                <td th:text="!"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
